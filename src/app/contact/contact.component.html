<div class="content">
  <div class="row">
    <div class="col-6" style="padding: 10px; float:left;">
      All Contacts
    </div>
    <div class="col-6 pad">
      <button class="btn btn-success btn-air-success" style="margin:5px; float:right;" (click)="NewContacts()"> Add
        Contacts </button>
    </div>

    <ngx-datatable class="material" [rows]="rows" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
      [summaryRow]="true" [summaryHeight]="'auto'" [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true"
      [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'>
      >
      <ngx-datatable-column name="#">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.id}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Name">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Status">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.status}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Category">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.category}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Source">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.source}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Type">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.type}}
        </ng-template>
      </ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>
